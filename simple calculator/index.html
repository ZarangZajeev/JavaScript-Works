<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex justify-content-center mt-5">
    <div class="container rounded-3 border border-3 shadow p-5 w-50" style="height: 250px;">
        <h3 class="fw-bolder text-center">Simple Calculator</h3>
        <form action="">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="">Enter number1</label>
                    <input type="text" id="box1" class="form-control">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="">Enter number2</label>
                    <input type="text" id="box2" class="form-control">
                </div>
                <div class="mb-3 text-center">
                    <input type="button" class="btn btn-info" value="Add" onclick="performAddition()">
                    <input type="button" class="btn btn-success sub" name="" id="" value="Sub" onclick="performSubtraction()">
                    <input type="button" class="btn btn-warning sub" name="" id="" value="Mul" onclick="performMultiplication()">
                    <input type="button" class="btn btn-primary sub" name="" id="" value="Div" onclick="performDivision()">
                </div>
            </div>
        </form>
        <div class="text-center" id="resultBox">

        </div>
    </div>
</body>
</html>
